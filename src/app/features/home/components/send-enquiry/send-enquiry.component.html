<div class="modal-header d-flex justify-content-between align-items-start">
  <div>
    <h5 class="modal-title">Send Enquiry</h5>
  </div>
  <app-button
    type="button"
    variant="close"
    [size]="'sm'"
    (clicked)="close()"
  ></app-button>
</div>
<div class="modal-body container mt-5">
  <!-- <h2>Send Enquiry</h2> -->

  <form [formGroup]="enquiryForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="userName" class="form-label">Name</label>
      <input
        formControlName="userName"
        type="text"
        class="form-control"
        id="userName"
      />
      <div
        *ngIf="
          enquiryForm.get('userName')?.invalid &&
          enquiryForm.get('userName')?.touched
        "
        class="text-danger"
      >
        Name is required.
      </div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        formControlName="email"
        type="email"
        class="form-control"
        id="email"
      />
      <div
        *ngIf="
          enquiryForm.get('email')?.invalid && enquiryForm.get('email')?.touched
        "
        class="text-danger"
      >
        Valid email is required.
      </div>
    </div>

    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea
        formControlName="message"
        class="form-control"
        rows="4"
        id="message"
      ></textarea>
      <div
        *ngIf="
          enquiryForm.get('message')?.invalid &&
          enquiryForm.get('message')?.touched
        "
        class="text-danger"
      >
        Message is required.
      </div>
    </div>
    <app-button
      label="Submit"
      variant="primary"
      [size]="'sm'"
      [disabled]="enquiryForm.invalid"
      [block]="true"
      type="submit"
      class="mt-auto w-100"
    ></app-button>
    
  </form>
</div>
