<!-- Toggle Button (Only for mobile) -->
<div class="d-md-none text-end mb-2 px-2">
  <button
    class="btn btn-outline-primary btn-sm"
    type="button"
    (click)="showFilters = !showFilters"
  >
    <i class="fas fa-sliders-h me-1"></i> Filters
  </button>
</div>

<!-- Filter Box (collapsible on mobile) -->
<div
  class="card p-3 shadow-sm mb-4"
  [ngClass]="{
    collapse: !showFilters,
    show: showFilters,
    'd-md-block': true
  }"
>
  <h5 class="mb-3">Filter Properties</h5>

  <form (ngSubmit)="applyFilters()" class="row g-3">
    <!-- Furnished Filter -->
    <div class="col-12 col-md-4">
      <label class="form-label">Furnished</label>
      <select
        class="form-select"
        [(ngModel)]="filters.isFurnished"
        name="isFurnished"
      >
        <option [ngValue]="null">Any</option>
        <option [ngValue]="true">Furnished</option>
        <option [ngValue]="false">Unfurnished</option>
      </select>
    </div>

    <!-- Shared Filter -->
    <div class="col-12 col-md-4">
      <label class="form-label">Price Negotiation</label>
      <select
        class="form-select"
        [(ngModel)]="filters.priceMode"
        name="priceMode"
      >
        <option [ngValue]="null">Any</option>
        <option *ngFor="let mode of PriceModeArr" [ngValue]="mode.value">
          {{ mode.label }}
        </option>
      </select>
    </div>

    <!-- Property Type -->
    <div class="col-12 col-md-4">
      <label class="form-label">Property Type</label>
      <select class="form-select" [(ngModel)]="filters.type" name="type">
        <option [ngValue]="null">All Types</option>
        <option *ngFor="let t of propertyTypes" [ngValue]="t.value">
          {{ t.label }}
        </option>
      </select>
    </div>

    <!-- Action Buttons -->
    <div class="col-12 text-end">
      <button type="submit" class="btn btn-primary btn-sm">
        <i class="fas fa-filter me-1"></i> Apply Filters
      </button>
      <button
        type="button"
        class="btn btn-outline-secondary btn-sm ms-2"
        (click)="clearFilters()"
      >
        <i class="fas fa-undo me-1"></i> Reset
      </button>
    </div>
  </form>
</div>
